<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta
            name="description"
            content="TTNguyen2552003's Portfolio website"
        />
        <meta
            name="robots"
            content="index, follow"
        />
        <meta
            property="og:title"
            content="The content you trying to find was wrong!"
        />
        <meta
            property="og:description"
            content="Want to find something on my page? Not here!"
        />
        <meta
            property="og:image"
            content="https://ezahn47ugtf.exactdn.com/wp-content/uploads/2022/05/portfolio-book-creation-scaled.jpg?strip=all&lossy=1&ssl=1"
        />
        <meta
            name="theme-color"
            content="#F6F6F6"
        />
        <meta
            name="format-detection"
            content="telephone=no"
        />
        <title>Page not found!</title>
        <link
            rel="icon"
            href="./assets/images/logo.svg"
            type="img/svg"
        />
        <link
            rel="stylesheet"
            href="./styles/variables/elevation.css"
        />
        <link
            rel="stylesheet"
            href="./styles/variables/gap.css"
        />
        <link
            rel="stylesheet"
            href="./styles/variables/icon.css"
        />
        <link
            rel="stylesheet"
            href="./styles/variables/shape.css"
        />
        <link
            rel="stylesheet"
            href="./styles/variables/theme.css"
        />
        <link
            rel="stylesheet"
            href="./styles/variables/typography.css"
        />
        <link
            rel="stylesheet"
            href="./styles/animation.css"
        />
        <link
            rel="stylesheet"
            href="./styles/404.css"
        />
        <link
            rel="stylesheet"
            href="./styles/components/splash-screen.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="./scripts/magnetic-hover.js"></script>
        <script src="./scripts/animated-android-logo-border-frame.js"></script>
        <script src="./scripts/splash-screen.js"></script>
        <script src="./scripts/protect-source.js"></script>
    </head>
    <body>
        <div
            class="splash-screen"
            id="splash-screen"
        >
            <div class="splash-screen__animated-component">
                <ul class="animated-component__letters">
                    <li class="animated-component__letter">4</li>
                    <li class="animated-component__letter">0</li>
                    <li class="animated-component__letter">4</li>
                    <li class="animated-component__letter">!</li>
                </ul>
                <div class="animated-component__cover-letters-layer"></div>
            </div>
        </div>

        <div class="error-container">
            <div class="error">
                <div class="error__image-container">
                    <div class="error__animated-android-logo">
                        <canvas class="animated-android-logo__border-frame"></canvas>
                        <img
                            src="./assets/images/android-logo.svg"
                            alt="Android logo"
                            class="error__android-logo"
                        />
                        <img
                            src="./assets/images/404-android-logo-animated-text.svg"
                            alt="animated text"
                            class="animated-android-logo__text"
                        />
                    </div>
                </div>
                <div class="error__text-container">
                    <div class="error__apologize">
                        <div class="apologize__title">Sorry things<br />didn't work out.</div>
                        <div class="apologize__message">
                            Some things just don't go the way you want. Like the page you're looking for is gone. Or the
                            link is broken.
                        </div>
                    </div>
                    <a
                        magnetic-hover
                        href="./index.html"
                        class="error__return-home-button"
                    >
                        Return home
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
